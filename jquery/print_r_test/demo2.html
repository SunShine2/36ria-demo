<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>使用$.print_r插件</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script src="jquery.print_r.js" type="text/javascript"></script>
<script type="text/javascript">

$(function(){
	$.getJSON("http://api.zuosa.com/statuses/public_timeline.json?callback=?", function(data) {
		$("#debug").print_r(data);
		alert($.print_r(data));
	});
	
})
</script>

</head>

<body>
<h2>欢迎访问明河的blog：<a href="www.36ria.com">RIA之家</a></h2>
<div id="debug">
</div>
</body>
</html>
