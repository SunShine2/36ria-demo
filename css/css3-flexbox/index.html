<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:1="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>css3实战—制作一个弹性滑动的图片显示</title>
<link href="http://www.36ria.com/style/css/doc.css" type="text/css" rel="stylesheet" />
<script src="http://a.tbcdn.cn/s/kissy/1.1.6/kissy-min.js"  type="text/javascript"></script>
<style>
    .flexbox {
        background-color:#ffffff;

        display: -webkit-box;
        display: -moz-box;
        display: box;

        -webkit-box-orient: horizontal;
        -moz-box-orient: horizontal;
        box-orient: horizontal;

        box-align: stretch;
        
        margin-top:20px;
        position: relative;
        overflow:hidden;

        text-shadow: 1px 1px 1px rgba(240,240,240,0.7);
        
        box-shadow:0 0 10px #cccccc;
        -webkit-box-shadow: 0 0 10px #cccccc;
        -moz-box-shadow:0 0 10px #cccccc;

    }

    .flexbox > div {
        -webkit-box-flex: 1;
        -moz-box-flex: 1;
        box-flex: 1;

        box-align: stretch;
        
        -moz-transition: all 0.5s ease-out;
        -o-transition: all 0.5s ease-out;
        -webkit-transition: all 0.5s ease-out;
        transition: all 0.5s ease-out;
        width: 0;
    }

    .flexbox > div:hover {
        width: 500px;
    }
    
</style>
</head>

<body>
<div id="header" class="clearfix">
	<div id="logo" class="l"><img src="http://www.36ria.com/style/images/logo.png" /></div>
	<div class="l mar-t5">
        <h2>css3实战—制作一个弹性滑动的图片显示</h2>
        <p>作者：明河共影，博客：<a href="http://www.36ria.com/">RIA之家</a></p>
        <p>文章链接：<a href="http://www.36ria.com/3932">http://www.36ria.com/3932</a></p>
    </div>
</div>
<div id="main" class="w950 mar-t10">
    <div class="flexbox">
        <div>
           <img src="images/1.png" alt="死神1" />
        </div>
        <div>
            <img src="images/2.png" alt="死神2" />
        </div>
        <div>
            <img src="images/3.png" alt="死神3" />
        </div>
        <div>
            <img src="images/1.png" alt="死神4" />
        </div>
        <div>
            <img src="images/2.png" alt="死神5" />
        </div>
    </div>

</div>
</body>
</html>
