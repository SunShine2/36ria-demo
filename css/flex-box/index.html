<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:1="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>flex-box用法测试</title>
<link href="http://www.36ria.com/style/css/doc.css" type="text/css" rel="stylesheet" />
<script src="http://a.tbcdn.cn/s/kissy/1.1.6/kissy-min.js"  type="text/javascript"></script>
<style>
    .flex-box {
        width:950px;
        background-color:#ffffff;

        display: -webkit-box;
        display: -moz-box;
        display: box;
        
        margin-top:10px;

        box-shadow:0 0 10px #cccccc;
        -webkit-box-shadow: 0 0 10px #cccccc;
        -moz-box-shadow:0 0 10px #cccccc;

        padding:5px;
    }
	.flex-box .box-div{
        text-align:center;
        padding:20px;
        color:white;
        text-shadow: 1px 1px 1px rgba(240,240,240,0.7);
        font-size:20px;
	}
    .flex-box > .box-1{
        background-color:red;
    }
    .flex-box > .box-2{
        background-color:blue;
    }
    .flex-box > .box-3{
        background-color:green;
    }
    #demo-1 > div {
        -webkit-box-flex: 1;
        -moz-box-flex: 1;
        box-flex: 1;
    }


    #demo-2 .box-1{
        -webkit-box-flex: 10;
        -moz-box-flex: 10;
        box-flex: 10;
    }
    #demo-2 .box-2{
        -webkit-box-flex: 13;
        -moz-box-flex: 13;
        box-flex: 13;
    }
    #demo-2 .box-3{
        -webkit-box-flex: 17;
        -moz-box-flex: 17;
        box-flex: 17;
    }

    #demo-3 .box-1{
        -webkit-box-flex: 6;
        -moz-box-flex: 6;
        box-flex: 6;
    }
    #demo-3 .box-2{
        -webkit-box-flex: 13;
        -moz-box-flex: 13;
        box-flex: 13;
    }
    #demo-3 .box-3{
        width:500px;
    }

    #demo-4 .box-1{
        -webkit-box-flex: 10;
        -moz-box-flex: 10;
        box-flex: 10;
    }
    #demo-4 .box-2{
        -webkit-box-flex: 13;
        -moz-box-flex: 13;
        box-flex: 13;
        margin:0 20px;
    }
    #demo-4 .box-3{
        -webkit-box-flex: 17;
        -moz-box-flex: 17;
        box-flex: 17;
    }

    #demo-5{
        -moz-box-direction:reverse;
        -webkit-box-direction:reverse;
        box-direction:reverse;
    }
    #demo-5 div {
        -webkit-box-flex: 1;
        -moz-box-flex: 1;
        box-flex: 1;
    }
    #demo-6{
        -moz-box-orient:vertical;
        -webkit-box-orient:vertical;
        box-orient:vertical;/*block-axis*/
        width:200px;
        height:250px;
        /*height:100px;*/
    }
    #demo-6 div {
        -webkit-box-flex: 1;
        -moz-box-flex: 1;
        box-flex: 1;
    }
    
    #demo-7{
        -moz-box-align:end;
        -webkit-box-align:end;
        box-align:end;/*start | end | center | baseline | stretch*/
        height:180px;
    }
    #demo-7 div {
        -webkit-box-flex: 1;
        -moz-box-flex: 1;
        box-flex: 1;
    }

    #demo-8{
        -moz-box-pack:justify;
        -webkit-box-pack:justify;
        box-pack:justify;/*start | end | center | justify（火狐不支持）*/
        
    }
    #demo-8 div {
        width:200px;
    }
</style>
</head>

<body>
<div id="header" class="clearfix">
	<div id="logo" class="l"><img src="http://www.36ria.com/style/images/logo.png" /></div>
	<div class="l mar-t5">
        <h2>flex-box用法测试</h2>
        <p>作者：明河共影，博客：<a href="http://www.36ria.com/">RIA之家</a></p>
    </div>
</div>
<div id="main" class="w950 mar-t10">
    <h4>1.等比例布局</h4>
	<div id="demo-1" class="flex-box">
		<div class="box-div box-1">1</div>
		<div class="box-div box-2">2</div>
		<div class="box-div box-3">3</div>
	</div>
    <h4>2.非等比例布局</h4>
	<div id="demo-2" class="flex-box">
		<div class="box-div box-1">1</div>
		<div class="box-div box-2">2</div>
		<div class="box-div box-3">3</div>
	</div>
    <h4>3.定宽等比例布局</h4>
	<div id="demo-3" class="flex-box">
		<div class="box-div box-1">1</div>
		<div class="box-div box-2">2</div>
		<div class="box-div box-3">3</div>
	</div>
    <h4>4.当外边距出现时....</h4>
    <div id="demo-4" class="flex-box">
        <div class="box-div box-1">1</div>
        <div class="box-div box-2">2</div>
        <div class="box-div box-3">3</div>
    </div>
    <h4>5.颠倒子元素的排列顺序</h4>
    <div id="demo-5" class="flex-box">
        <div class="box-div box-1">1</div>
        <div class="box-div box-2">2</div>
        <div class="box-div box-3">3</div>
    </div>
    <h4>6.纵向排列子元素</h4>
    <div id="demo-6" class="flex-box">
        <div class="box-div box-1">1</div>
        <div class="box-div box-2">2</div>
        <div class="box-div box-3">3</div>
    </div>
    <h4>7.元素垂直方向对齐方式控制</h4>
    <div id="demo-7" class="flex-box">
        <div class="box-div box-1">1</div>
        <div class="box-div box-2">2</div>
        <div class="box-div box-3">3</div>
    </div>
    <h4>8.元素水平方向对齐方式控制</h4>
    <div id="demo-8" class="flex-box">
        <div class="box-div box-1">1</div>
        <div class="box-div box-2">2</div>
        <div class="box-div box-3">3</div>
    </div>
</div>
</body>
</html>
