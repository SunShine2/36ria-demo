<p>
活着——昨天的此刻，76岁的菜农张全会，被执法城管掀了菜摊，连连扇脸。<br />事后，他到处寻找打人者，只因想对他说一声："我赶着毛驴车走了8个小时，到郑州卖红薯，只为给家中瘫痪两年的大儿子挣点买药钱。"
