<head>
    <meta charset="utf-8">
	<title>使用css3制作仿Apple.com的导航栏</title>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <link href="http://www.36ria.com/demo/assets/demo.css" type="text/css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <header class="grid">
		<h1 id="logo" class="g-u"><a href="http://www.36ria.com/"><img src="http://www.36ria.com/style/images/logo.png" alt="RIA之家" /></a></h1>
		<hgroup class="g-u">
			<h2><a href="http://www.36ria.com/4352" target="_blank">使用css3制作仿Apple.com的导航栏</a></h2>
			<p>作者：<a href="http://www.marcofolio.net/" target="_blank">marcofolio</a>，翻译：<a href="http://www.36ria.com/author/minghe" target="_blank">明河</a></p>
            <p>原文：<a href="http://www.marcofolio.net/css/the_apple.com_navigation_menu_created_using_only_css3.html" target="_blank">The Apple.com navigation menu created using only CSS3</a> </p>
		</hgroup>
	</header>
    <article>
        <div id="wrapper">
            <div id="content">
                <nav>
                    <ul id="appleNav">
                        <li><a href="http://www.apple.com/" title="Apple"><img src="images/logo.png" alt="Apple Logo" /></a></li>
                        <li><a href="http://store.apple.com/" title="Store">Store</a></li>
                        <li><a href="http://www.apple.com/mac/" title="Mac">Mac</a></li>
                        <li><a href="http://www.apple.com/ipod/" title="iPod">iPod</a></li>
                        <li><a href="http://www.apple.com/iphone/" title="iPhone">iPhone</a></li>
                        <li><a href="http://www.apple.com/ipad/" title="iPad">iPad</a></li>
                        <li><a href="http://www.apple.com/itunes/" title="iTunes">iTunes</a></li>
                        <li><a href="http://www.apple.com/support/" title="Support">Support</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </article>
</body>
