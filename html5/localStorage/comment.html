    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="ls.js"></script>
    <script>
        $(function(){
            var val;
            //表单内的输入框失去焦点后将数据写入本地存储（字段为输入框id名）
            $('.form-field').bind('blur',function(){
                LS.item($(this).attr('id'),$(this).val());
            })
            //遍历输入框，获取本地存储的相应字段的值，写入到表单输入框内
            .each(function(){
                val = LS.item($(this).attr('id'));
                if(val != null) $(this).val(val);
            });
        })
    </script>
</head>
<body>
	<header class="grid">
		<h1 id="logo" class="g-u"><a href="http://www.36ria.com/"><img src="http://www.36ria.com/style/images/logo.png" alt="RIA之家" /></a></h1>
		<hgroup class="g-u">
			<h2><a href="http://www.36ria.com/4247" target="_blank">html5本地存储localStorage实战—记录评论者信息</a></h2>
			<p>作者：<a href="http://www.36ria.com/author/minghe" target="_blank">明河</a></p>
		</hgroup>
	</header>

    <article id="main">
        <p>输入框失去焦点后记忆输入框的值</p>
        <form action="">
            <p><label for="user">用户名</label></p>
            <p><input type="text" size="25" value="" id="user" name="user" class="form-field"> </p>
            <p><label for="email">邮箱</label></p>
            <p><input type="email" size="25" value="" id="email" name="email" class="form-field"> </p>
            <p><label for="site">网站</label></p>
            <p><input type="url" size="25" value="" id="site" name="site" class="form-field"> </p>
        </form>
    </article>
