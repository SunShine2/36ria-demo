<head>
	<meta charset="utf-8">

	<link href="../../assets/demo.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="ls.js"></script>
    <script src="histories.js"></script>
    <script>
        $(function(){
            var histories = new Histories();
            //添加历史数据列表
            histories.appendTo('#histories');
            //以随机数作为文章的测试id。
            var id = Math.floor(Math.random()*100);
            //点击追加测试数据按钮
            $('#add_test_data').click(function(){
                var data = {'id' : id,'title' : '第'+id+'篇文章标题','url' : 'http://www.36ria.com/'};
                //保存数据
                histories.save(data);
                //清空列表
                $('#histories').html('');
                //添加历史数据列表
                histories.appendTo('#histories');
            })
        })
    </script>
</head>

    <article id="main">
        <input type="button" value="向本地追加数据" id="add_test_data" />
        <p>点击上面的按钮，保存本地存储测试数据，数据格式类似：{'id' : 1,'title' : '第1篇文章标题','url' : 'http://www.36ria.com/'}。</p>
        <p>如果id在列表中存在，将不会重复记忆。</p>

        <ul id="histories">

        </ul>
    </article>
</body>
