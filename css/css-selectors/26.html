<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
       ul {
         width: 500px;
         background: #292929;
         color: white;
         list-style: none;
         padding-left: 0;
      }
 
      li {
         padding: 10px;
         border-bottom: 1px solid black;
         border-top: 1px solid #3c3c3c;
      }
 
 li:first-child {
    border-top: none;
}
 
li:last-child {
   border-bottom: none;
}
</style>
</head>

<body>
<p>这是第一个段落</p>
<ul>
  <li>1、压缩了插件的js和css文件，加快加载速度</li>
  <li>2、修正了插件配置页面的细节问题</li>
  <li>3、强制li无内边距，防止出现二行图标问题</li>
</ul>

<p>通过:first-child和:last-child清理上下边框。</p>

</body>
</html>
