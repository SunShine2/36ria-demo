<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../js/jquery.verticalTab.js"></script>
<link href="../style/css/base.css" rel="stylesheet" type="text/css" />
<link href="css/tabfilm.css" rel="stylesheet" type="text/css" />
<title>无标题 1</title>
<script language="javascript">
$(function(){
	var VT = $("#film").verticalTab({titlesApplyTo:"#film-title",
	                         contentsApplyTo : "#film-content",
							 currentTitleCls : "",
							 animateType : "fade",
							 auto:true
							 })
					.verticalTab("api");
	VT.setChangeEvent("click");
	VT.addEventListener("afterChange",function(e){
		setCurrentPoint();		
	});
	function setCurrentPoint(){
		var _current = VT.current;
		var ctitle = $("#film-content > ul > li > p").eq(_current).html();
		$("#currenttitle").html(ctitle);
		$("#film-title > ul >li").eq(_current).addClass("film-title-current");
	}
	//初始化
	var ctitle = $("#film-content > ul > li > p").eq(0).html();
			$("#currenttitle").html(ctitle);
			$("#film-title > ul >li").eq(0).addClass("film-title-current");

})			   
</script>
</head>

<body>
<div id="film" class="film-outside">
	<!-- 标题和图片 -->
	<div id="film-content">
		<ul>
			<li><p><a href="default.html#">卡通系列--NO.1</a></p><img src="images/v1.jpg" /></li>
			<li><p><a href="default.html#">卡通系列--NO.2</a></p><img src="images/v2.jpg" /></li>
			<li><p><a href="default.html#">卡通系列--NO.3</a></p><img src="images/v3.jpg" /></li>
			<li><p><a href="default.html#">卡通系列--NO.4</a></p><img src="images/v4.jpg" /></li>
		</ul>
	</div>
	<!-- 显示标题及导航按钮 -->
	<div id="film-title">
		<p id="currenttitle" class="l"></p>
		<ul class="l">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>

</div>
</body>

</html>
